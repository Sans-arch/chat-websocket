<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Chat App</title>
</head>
<body>
    <div id="chatArea"></div>

    <form id="myForm" onsubmit="handleSubmit(event)">
        <input type="text" id="username" name="username" placeholder="Insira o seu nome" required />
        <input type="text" id="content" name="content" placeholder="Insira sua mensagem" required />
        <button type="submit">Enviar</button>
    </form>

    <script src="/src/app.js"></script>
</body>
</html>
